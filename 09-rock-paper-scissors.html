<!DOCTYPE html>
<html>

<head>

    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Rubik+Glitch+Pop&family=Sue+Ellen+Francisco&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/29ea75494f.js" crossorigin="anonymous"></script>
    <script src="./bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
</head>

<body>

    <p style="font-size: 25px; text-align: center; font-weight: 700;">
        Rock Paper Scissors Game
    </p>


    <section class="d-flex " style=" justify-content: space-around; margin-top: 4rem;">
        <!-- YOU -->
        <div style="position: relative;">
            <div>
                <i style="cursor: pointer; font-size: 50px;" class="fa-solid fa-hand-fist player-rock player-icon"
                    onclick="
                    playGame('rock');
                "></i>
                <i style="cursor: pointer; font-size: 50px;" class="fa-solid fa-hand player-paper player-icon"
                    onclick="playGame('paper')"></i>

                <i style="cursor: pointer; font-size: 50px;" class="fa-solid fa-hand-peace player-scissors player-icon"
                    onclick="
                    playGame('scissors')
                "></i>
            </div>

            <!-- Big hand -->
            <div style="display: flex; position: absolute; top: 200px">
                <i style="font-size: 300px;" class="fa-solid big-hand-player"></i>
            </div>


        </div>


        <!-- Computer -->
        <div style="position: relative;">
            <div>
                <i style="font-size: 50px;" class="fa-solid fa-hand-fist computer-rock computer-icon"></i>
                <i style="font-size: 50px;" class="fa-solid fa-hand computer-paper computer-icon"></i>
                <i style="font-size: 50px;" class="fa-solid fa-hand-peace computer-scissors computer-icon"></i>
            </div>

            <!-- Big hand -->
            <div style="display: flex; position: absolute; top: 200px;">
                <i style="font-size: 300px;" class="fa-solid big-hand-computer"></i>
            </div>

        </div>
    </section>

    <div style="font-size: 30px; text-align: center;">
        <p class="js-result badge bg-secondary"></p>
        <p class="js-moves badge"></p>
        <p class="js-score badge"></p>
    </div>

    <!-- <button class="btn btn-dark" onclick="
        resetBtn()
    ">
        Reset Score
    </button> -->

    <script src="./rock-paper-scissors2.js">

    </script>

</body>

</html>
